#servers.yaml.dev
- name: documentum
  box:  puppetlabs/centos-6.6-64-nocm
  env:  dev
  role: allinone
  ram:  6288
  cpus: 2
  desc: Single stack, Oracle XE, Documentum 7.1 Content Server and Admin client on tomcat 7
  forwarded_port:
    web:
       host:  8080
       guest: 8080
    cs_jms:
       host:  9080
       guest: 9080
  synced_folder:
    software:
       local:   D:/Software
       remote:  /opt/software
  provision:
    remove_existing_swap_file:
      inline:   swapoff -v /dev/dm-1
    swap_2gb_file:
      inline:   dd if=/dev/zero of=/swapfile bs=1024 count=2048k
    format:
      inline:   mkswap /swapfile
    activate:
      inline:   swapon /swapfile
    report:
      inline:   swapon -s
#    software_update:
#      inline:   yum --assumeyes update
    git_client:
      inline:   yum --assumeyes install git
    puppet_master:
      inline:   cd /vagrant/packer/scripts;/vagrant/packer/scripts/puppet.sh
    puppet_modules:
      inline:   cd /vagrant/puppet;/vagrant/puppet/setup_modules.sh

